{% extends 'home_anpr/base.html' %}

{% block content %}
<!-- Add main content here -->
<div class="row">
    <h4>Residents</h4>
    <div class="main-residents">
        <div class="row">

        </div>

        <!-- # table  -->
        <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                {% for field in resident_field_names %}
                <th scope="col">{{field}}</th>
                {% endfor %}
              </tr>
            </thead>
            <tbody>
            {% for data in resident_data %}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td> {{data.name}} </td>
                <td> {{data.phone_number}} </td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
    </div>
</div>
{% endblock %}
